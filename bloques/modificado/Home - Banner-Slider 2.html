<div class="sliderPrincipal">

			<div id="caption-banner-home" class="row m-5 caption-banner" style=" display:flex ;">
				<div class="col-md-1 text-center p-3">
					<i class="fa fa-bell text-success" aria-hidden="true" style="font-size: 4rem;"></i>
				</div>
				<div class="col-md-6 p-3">
					<h3 class="color-success">Próximo inicio de Clases</h3>

						Tetramestral: Septiembre 2023 <br>
						Semestral: Agosto 2023
					</p>
				</div>

	</div>
</div>

<script>

	const url = '/es/api/home/banner/es/all';

	const options = {
		headers: {
			'Content-Type': 'application/json'
		}
	};

	fetch(url, options)
		.then(response => response.json())
		.then(data => {

			// Inicia la verificación.
			runMyScript02(data);

		}).catch(error => console.log('Request failed', error));

	function runMyScript02(data) {
		if (window.jQuery) {
			let elements = jQuery('div[class^="owl-item"]').not('.cloned');
			console.log(elements)
			console.log(data)
			data.forEach(function (element, index) {
				elements[index].innerHTML = `
                                        <div>
                                            <div class="eachSilerElement ${element.titulo[0].posicion_class}">
                                                <img src="${element.video[0].imagen}" alt="${element.link[0].link ? element.link[0].link.text : ''}" data-mobile="${element.video[0].imagen_mobile}" data-desktop="${element.video[0].imagen}"/>
                                                <div class="containerInfo">
                                                    <div class="infoBlock">
                                                        <div class="txtInfoBlockBanner"></div>
                                                        <a class="btn shortBtn whiteGreenBtn" href="${element.link[0].link ? element.link[0].link.url : ''}">
                                                            <span>${element.link[0].link ? element.link[0].link.text : ''}</span>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>`;
				console.log("elemento" + index);
			});

			jQuery(window).resize(function () {
				if (jQuery('header').width() <= 661) {
					data.forEach(function (element, index) {
						elements[index].innerHTML = `
                                                <div>
                                                    <div class="eachSilerElement ${element.titulo[0].posicion_class}">
                                                        <img src="${element.video[0].imagen_mobile}" alt="${element.link[0].link ? element.link[0].link.text : ''}" data-mobile="${element.video[0].imagen_mobile}" data-desktop="${element.video[0].imagen}"/>
                                                        <div class="containerInfo">
                                                            <div class="infoBlock">
                                                                <div class="txtInfoBlockBanner"></div>
                                                                <a class="btn shortBtn whiteGreenBtn" href="${element.link[0].link ? element.link[0].link.url : ''}">
                                                                    <span>${element.link[0].link ? element.link[0].link.text : ''}</span>
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>`;
					});
				}
			});
		} else {
			// Si jQuery aún no está cargado, intenta nuevamente en 100 milisegundos.
			setTimeout(runMyScript02(data), 100);
		}
	}



</script>
