                    alt: "Aprende habilidades digitales",
                },
            ];

            var carouselInner = document.getElementById("carouselImages");
            carouselInner.innerHTML = ""; // Limpiar contenido previo del carrusel

            imagenes.forEach(function (imagen, index) {
                var divItem = document.createElement("div");
                divItem.className = "carousel-item" + (index === 0 ? " active" : ""); // Agregar clase 'active' al primer ítem
                var imgSrc = isDesktop ? imagen.desktop : imagen.mobile; // Seleccionar imagen según el tamaño de la pantalla
                var imagenElement = document.createElement("img");
                imagenElement.className =
                    "img-fluid w-100 banner-top-2024 " +
                    (isDesktop ? "img-desktop" : "img-mobile");
                imagenElement.src = imgSrc;
                imagenElement.alt = imagen.alt;
                var aElement = document.createElement("a");
                aElement.href = imagen.link;
                aElement.target = "_blank";
                aElement.appendChild(imagenElement);
                divItem.appendChild(aElement);
                carouselInner.appendChild(divItem);
            });
        }

        // Llamar a la función para cargar las imágenes al cargar la página
        cargarImagenes();

        // Agregar un evento de cambio de tamaño de ventana para cargar imágenes dinámicamente solo cuando cambie el tipo de dispositivo
        window.addEventListener("resize", function () {
            var isDesktopNow = window.innerWidth >= 768;

            // Verificar si el tipo de dispositivo ha cambiado
            if (isDesktop !== isDesktopNow) {
                isDesktop = isDesktopNow;
                cargarImagenes();
            }
        });
    </script>
