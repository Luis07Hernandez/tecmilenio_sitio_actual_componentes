<script>

    // Profesional asociado
    function agregarOPTecClick() {
        const selectUsuario = jQuery('form[data-form-id="3ffde726-eb87-44c9-b5c2-40f2f9ec6a82"] .hs-input[name="nivel_de_interes_2"]');
        // console.log(selectUsuario);
        // Nivel de interes
        if (selectUsuario.length > 1) {
            let optionPA = jQuery('<option></option>');
            optionPA.attr('value', '8');
            optionPA.text('Profesional Asociado');
            if (document.querySelectorAll('form[data-form-id="3ffde726-eb87-44c9-b5c2-40f2f9ec6a82"] .hs-input[name="nivel_de_interes_2"] option[value="8"]').length < 1) {
                selectUsuario.eq(0).find('option[value="1"]').after(optionPA);
            }
            // console.log(jQuery('option[value="8"]').length);
        } else {
            let optionPA = jQuery('<option></option>');
            optionPA.attr('value', '8');
            optionPA.text('Profesional Asociado');
            if (document.querySelectorAll('form[data-form-id="3ffde726-eb87-44c9-b5c2-40f2f9ec6a82"] .hs-input[name="nivel_de_interes_2"] option[value="8"]').length < 1) {
                selectUsuario.find('option[value="1"]').after(optionPA);
            }
        }
    }

    function runMyScript01() {
        if (window.jQuery) {
            // Aquí va tu código que depende de jQuery.
            agregarOPTecClick();
        } else {
            // Si jQuery aún no está cargado, intenta nuevamente en 100 milisegundos.
            setTimeout(runMyScript01, 100);
        }
    }

    window.addEventListener('message', event => {
        if (event.data.eventName === 'onFormReady') {
            // Inicia la verificación.
            runMyScript01();
        }
    });

</script>
