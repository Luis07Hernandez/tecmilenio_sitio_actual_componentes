<div data-namecontent="titulo">
<div class="templates hidden">
<div data-block="_videocta"><a class="button callVideoShow" data-video="{{videoid}}"><img alt="Tecmilenio" data-src="{{video_imagen}}" src="#" /><span class="icon icon-videoPlya">&nbsp;</span></a></div>

<ul data-block="_breadcrumb">
	<li><a data-link="{{link}}" href="#">{{title}}</a> <span class="icon icon-right-arrow">&nbsp;</span></li>
</ul>
</div>

<div class="HTMLOut">
<div class="bannerHeaderSpecial bannerVidaTec bannerModeloUniversidad">
<div class="imgBannerTop"><img alt="{{titulo}}" class="banner_desktop" data-src="{{banner_imagen}}" src="#" /><img alt="{{titulo}}" class="banner_mobile" data-src="{{banner_imagen_mobile}}" src="#" /></div>

<div class="container">
<div class="breadcrumbs">
<ul>
	<li>{{_breadcrumb}}</li>
</ul>
</div>

<div class="contentBanner">
<div class="titleBanner">
<div class="title">
<h1>{{titulo_detalle}}</h1>
</div>

<div class="resume">{{banner_descripcion}}</div>
</div>
</div>
</div>
</div>
</div>
</div>
<script>
        
setTimeout(function(){ 
    const getNode = function () {
        let node = jQuery("body").attr("class").match(/page-node-\w*/g)[0].split("-"),
            nodeID = node[node.length - 1];
        return nodeID;
    };

    const url = 'https://tecmilenio.mx/es/api/producto/campus/es/' + getNode();

    const options = {
        headers: {
            'Content-Type': 'application/json'
        }
    };

    fetch(url, options)
    .then(response => response.json())
    .then(data => {
        let src = data[0].imagen[0].imagen_mobile;
        $('.banner_mobile').attr('src', src);
    })
    .catch(error => console.log('Request failed', error));
}, 3000);
    
</script>
